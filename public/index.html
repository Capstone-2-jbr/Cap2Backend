<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>Capstone II Backend</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <h1>Welcome to the Capstone II Backend!</h1>
    <div class="container">
      <p>To get started, open your terminal and install the packages:</p>
      <pre class="code-block">npm install</pre>
      <p>Then, to start the server in development mode:</p>
      <pre class="code-block">npm run start-dev</pre>
      <p>You will also need to create and seed the database:</p>
      <pre class="code-block">npm run seed</pre>
      </p>
    </div>
  </body>
</html>
